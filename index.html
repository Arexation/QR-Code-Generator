<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arexation - QR Code Generator</title>
    <meta name="author" content="Arian Rahimzadeh">
</head>

<body>
    <div class="bgC"></div>
    
    <div class="container">
        <div class="inputSection">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Enter text or URL" id="qr-text">
            <div>

            <input id="size" placeholder="Enter The size e.g.(50 for 50x50)" type="number">
        </div>
        </div>
        <div class="QRCODE"></div>

        <div class="btnSection">
            <a href="" id="generateBtn">Generate</a>
            <a href="" id="downloadBtn" download="QRCode.png">Download</a>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
